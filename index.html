<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.app</title>
    <link rel="stylesheet" href="all.min/all.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="first-page">
        <header class="container header">
            <div class="row justify-content-center">
                <div class="col-12 d-flex justify-content-between align-items-center mt-3">
                    <button class="open__likeWeather"><i onclick="goToLikedWeather()" class="far fa-cloud-moon"></i></button>
    
                    <input class="form-control form__search"
                    type="search" placeholder="Enter your CITY and see the weather">
                </div>
    
                <div class="col-lg-2 data d-flex align-items-center justify-content-between mt-4">
                    <h5 class="year"></h5>  
                    <h5 class="month"></h5>
                    <h5 class="day"></h5>
                </div> 
            </div>
             
            <div class="row justify-content-center">
                <div class="clock col-lg-5 d-flex align-items-center justify-content-between mt-4">
                    <h3 class="hour"></h3> 
                    <h3 class="minute"></h3> 
                    <h3 class="second"></h3> 
                </div>
            </div>
               
        </header>
    
        <main class="container main mt-5">
            <section class="row weather__section justify-content-between align-items-end">
                <div class="col-lg-3 d-flex align-items-center">
                    <div class="moon-or-sun">
                        <i class="fas fa-sun"></i>
                    </div>
                    <h2 class="temperature">0 Â°C</h2>
                </div>
                <div class="col-lg-3">
                    <h3 class="wind">Wind: 0 km/h</h3>
                    <h3 class="description">Description: </h3>
                </div>
                <div class="col-lg-3 d-flex align-items-center">
                    <h3 class="city">City: <span class="city__name"></span> </h3>
                    <button class="likedWeather"><i onclick="likedWeather(event)" class="fas fa-thumbs-up"></i></button>
                </div>
            </section>
    
            <section class="row justify-content-between card__weather-section mt-5">
                
            </section>
        </main>
    </div>

    <div class="second-page">
        <div class="sticky-top section-head d-flex justify-content-center">
            <button class="btn_to_back"><i onclick="goToBack()" class="fas fa-hand-point-left"></i></button>
            <h2 class="like__weather-title">[ <span>WELCOME</span> to your need weather information ]</h2>
        </div>
        
        <div class="container mt-5">
            <div class="row section-items justify-content-between">
            </div>
        </div>
    </div>


    <!-- SECONDARY -->
    <div class="error" id="liveToastBtn">
        <div class="position-fixed top-0 end-0 p-4" style="z-index: 110">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header p-3">
                    <strong class="me-auto">Xato!</strong>
                    <button type="button" data-bs-dismiss="toast"
                        aria-label="Close"><i class="far fa-times"></i></button>
                </div>
                <div class="toast-body p-3">
                    Kechirasiz bizda bunday DAVLAT/SHAHAR topilmadi!!!
                </div>
            </div>
        </div>
    </div>
    <div class="loader">
        <div class="loader__container">
            <img src="img/weather-loader.gif" alt="">
        </div>
    </div>

    <script src="bootstrap/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/data-time.js"></script>
    <script src="js/like-weather.js"></script>
</body>

</html>
